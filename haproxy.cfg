#---------------------------------------------------------------------
# Example configuration for a possible web application.  See the
# full configuration options online.
#
#   https://www.haproxy.org/download/1.8/doc/configuration.txt
#
#---------------------------------------------------------------------

#---------------------------------------------------------------------
# Global settings
#---------------------------------------------------------------------
global
    # to have these messages end up in /var/log/haproxy.log you will
    # need to:
    #
    # 1) configure syslog to accept network log events.  This is done
    #    by adding the '-r' option to the SYSLOGD_OPTIONS in
    #    /etc/sysconfig/syslog
    #
    # 2) configure local2 events to go to the /var/log/haproxy.log
    #   file. A line like the following can be added to
    #   /etc/sysconfig/syslog
    #
    #    local2.*                       /var/log/haproxy.log
    #
    log         127.0.0.1 local2

    chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    maxconn     4000
    user        haproxy
    group       haproxy
    daemon

    # turn on stats unix socket
    stats socket /var/lib/haproxy/stats

    # utilize system-wide crypto-policies
    ssl-default-bind-ciphers PROFILE=SYSTEM
    ssl-default-server-ciphers PROFILE=SYSTEM

#---------------------------------------------------------------------
# common defaults that all the 'listen' and 'backend' sections will
# use if not designated in their block
#---------------------------------------------------------------------
defaults
    mode                    http
    log                     global
    option                  httplog
    option                  dontlognull
    option http-server-close
    option forwardfor       except 127.0.0.0/8
    option                  redispatch
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 3000

#---------------------------------------------------------------------
# main frontend which proxys to the backends
#---------------------------------------------------------------------
frontend nginx_frontend
    # listen on 80 port
    bind *:80
    bind *:443 ssl crt /etc/haproxy/haproxy.pem    
    # set default backend
    default_backend    nginx_backend
    # send X-Forwarded-For header
    option             forwardfor

# define backend
backend nginx_backend
    # balance with roundrobin
    balance            roundrobin
    # define backend servers
    server             4225a859242c 172.31.37.126:80 check
    server             4225a859243c 172.31.38.36:80 check
    server             4225a859244c 172.31.43.220:80 check

    # enable statistics reports
    stats enable
    # auth info for statistics site
    stats auth admin:bWFuLXNpbmgtbGVlQE1hY01pbmkK
    # hide version of HAProxy
    stats hide-version
    # display HAProxy hostname
    stats show-node
    # refresh time
    stats refresh 60s
    # statistics reports URI
    stats uri /stats

# define MariaDB for frontend, backend
frontend galera_haproxy
    bind    *:3366
    mode    tcp
    option  tcpka
    default_backend galera_cluster    
        

backend galera_cluster
    balance         roundrobin
    server          4225a859242c 172.31.37.126:3306 check
    server          4225a859243c 172.31.38.36:3306 check
    server          4225a859244c 172.31.43.220:3306 check

